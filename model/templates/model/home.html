{% extends 'model/base.html' %}

{% block content %}
<style>
    body {
        background-image: url("/static/model/images/party1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
    }
    
    .welcome-container {
        padding: 2rem 1rem;
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .welcome-title {
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 1rem;
        text-align: center;
    }
    
    .welcome-subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .action-buttons .btn {
        min-width: 180px;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
    }
    
    /* Mobile responsive improvements */
    @media (max-width: 768px) {
        .welcome-container {
            padding: 1.5rem 1rem;
            min-height: 70vh;
        }
        
        .welcome-title {
            font-size: 2rem;
            margin-bottom: 0.8rem;
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .action-buttons {
            gap: 0.8rem;
            width: 100%;
            max-width: 300px;
        }
        
        .action-buttons .btn {
            min-width: 160px;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
        }
    }
    
    @media (max-width: 576px) {
        .welcome-container {
            padding: 1rem 0.5rem;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 0.6rem;
        }
        
        .welcome-subtitle {
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
        
        .action-buttons {
            flex-direction: column;
            gap: 0.6rem;
            width: 100%;
            max-width: 280px;
        }
        
        .action-buttons .btn {
            min-width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            text-align: center;
        }
    }
    
    @media (max-width: 400px) {
        .welcome-title {
            font-size: 1.6rem;
        }
        
        .welcome-subtitle {
            font-size: 0.95rem;
        }
        
        .action-buttons .btn {
            padding: 0.7rem 0.8rem;
            font-size: 0.95rem;
        }
    }
</style>

<div class="welcome-container">
    <div class="text-center text-white">
        <h1 class="welcome-title">üéâ Welcome to EventHub</h1>
        <p class="welcome-subtitle">Discover amazing events happening around you!</p>
        
        {% if user.is_authenticated %}
            <div class="action-buttons">
                <a href="{% url 'event-list' %}" class="btn btn-primary">üìÖ Browse Events</a>
                <a href="{% url 'event-add' %}" class="btn btn-success">‚ûï Create Event</a>
                <a href="{% url 'my-events' %}" class="btn btn-warning">üë§ My Events</a>
            </div>
        {% else %}
            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn btn-primary">üîê Login</a>
                <a href="{% url 'register' %}" class="btn btn-success">üìù Register</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
